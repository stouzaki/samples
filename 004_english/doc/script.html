<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../common/css/004_common.css">
    <style>
        header {
            background-color: #FBFBFB;
            height: 3rem;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        header ul {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
        }

        header ul li {
            list-style-type: none;
            margin-right: 2rem;
        }

        header ul li:first-child {
            margin-left: 2rem;
            margin-right: auto;
        }

        footer {
            background-color: #32cd32;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 3rem;
            z-index: 10;
        }

        footer ul {
            display: table;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        footer ul li {
            display: table-cell;
            list-style-type: none;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
            text-align: center;
            vertical-align: middle;
            width: 33%;
            height: 100%;
        }

        main {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }

        footer select {
            border: 1px solid #ccc;
            height: 90%;
            width: 90%;
            /* min-width: 10rem;
            min-height: 2rem; */
            padding: 0 1rem;
            border-radius: 0.3rem;
            background-image: linear-gradient(45deg, transparent 50%, rgba(0, 0, 0, 0.6) 50%), linear-gradient(135deg, rgba(0, 0, 0, 0.6) 50%, transparent 50%);
            background-size: 6px 5px, 5px 5px;
            background-position: calc(100% - 15px) 50%, calc(100% - 10px) 50%;
            background-repeat: no-repeat;
        }

        footer button {
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            height: 90%;
            width: 90%;
        }

        article {
            border: 1px solid #ccc;
            padding: 0.5rem;
        }

        article p {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <ul>
            <li><a href="">Top</a></li>
            <li><a href="">Link</a></li>
            <li><a href="">Link</a></li>
        </ul>
    </header>
    <main id="main">

    </main>
    <footer>
        <ul>
            <li>
                <select id="playBackSpeed">
                    <option value="0.5">0.5倍速</option>
                    <option value="0.8">0.8倍速</option>
                    <option value="1.0">1.0倍速</option>
                    <option value="1.2">1.2倍速</option>
                    <option value="1.5">1.5倍速</option>
                    <option value="2.0">2.0倍速</option>
                </select>
            </li>
            <li><button class="normal">再生/停止</button> </li>
            <li><a href="../004_index.html">終了</a> </li>
        </ul>
    </footer>
    <template id="scriptTemplate">
        <article>
            <p class="ja"></p>
            <p class="en"></p>
        </article>
    </template>
    <script src="../common/js/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<!-- How to access -->
<!-- http://127.0.0.1:5500/004_english/doc/script.html?c1=script-01&c2=1-01 -->

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/script.css" />
    <script src="../lib/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
  </head>

  <body>
    <header>
      <ul>
        <li><a href="../index.html">Top</a></li>
        <li>
          <button id="btnJa" class="btn-switch selected">和文</button>
          <button id="btnEn" class="btn-switch selected">英文</button>
        </li>
      </ul>
    </header>
    <main id="main"></main>
    <footer>
      <ul class="table">
        <li>
          <div class="radio">
            <input
              type="radio"
              name="playBackSpeed"
              id="playBackSpeed_8"
              value="0.8"
            />
            <label for="playBackSpeed_8">×0.8</label>
            <input
              type="radio"
              name="playBackSpeed"
              id="playBackSpeed_10"
              value="1.0"
              checked
            />
            <label for="playBackSpeed_10">×1.0</label>
            <input
              type="radio"
              name="playBackSpeed"
              id="playBackSpeed_12"
              value="1.2"
            />
            <label for="playBackSpeed_12">×1.2</label>
            <input
              type="radio"
              name="playBackSpeed"
              id="playBackSpeed_15"
              value="1.5"
            />
            <label for="playBackSpeed_15">×1.5</label>
            <input
              type="radio"
              name="playBackSpeed"
              id="playBackSpeed_20"
              value="2.0"
            />
            <label for="playBackSpeed_20">×2.0</label>
          </div>
        </li>
        <li><button id="btnPlayPause" class="normal">再生 / 停止</button></li>
        <li><button id="btnEnd" class="default">終了</button></li>
      </ul>
    </footer>
    <template id="scriptTemplate">
      <article class="script">
        <p class="ja"></p>
        <p class="en"></p>
      </article>
    </template>

    <div id="loadConfirm" class="load-confirm">
      <h1>音声ファイルを読み込みます。</h1>
      <button id="load">はい</button>
    </div>
  </body>
</html>

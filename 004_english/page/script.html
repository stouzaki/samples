  <style>
    header {
      background-color: #fbfbfb;
      height: 3rem;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    header ul {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
    }

    header ul li {
      list-style-type: none;
      margin-right: 2rem;
    }

    header ul li:first-child {
      margin-left: 2rem;
      margin-right: auto;
    }

    footer {
      /* background-color: #32cd32; */
      background-color: #ccc;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 3rem;
      z-index: 10;
    }

    footer ul.table {
      display: table;
      width: 100%;
      height: 100%;
    }

    footer ul.table li {
      display: table-cell;
      list-style-type: none;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
      /* text-align: center; */
      vertical-align: middle;
      width: 33%;
      height: 100%;
    }

    footer ul.btn-group li {
      width: 13%;
      height: 2.7rem;
      vertical-align: middle;
      /* border: 1px solid #fff; */
      cursor: pointer;
      background-color: #ccc;
    }

    footer ul.btn-group li:last-of-type {
      border-radius: 0 4px 4px 0;
    }

    footer ul.btn-group li:first-of-type {
      border-radius: 4px 0 0 4px;
    }

    footer ul.btn-group li.selected {
      background-color: blue;
      color: white;

    }



    main {
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    footer select {
      border: 1px solid #ccc;
      height: 90%;
      width: 90%;
      /* min-width: 10rem;
            min-height: 2rem; */
      padding: 0 1rem;
      border-radius: 0.3rem;
      background-image: linear-gradient(45deg,
          transparent 50%,
          rgba(0, 0, 0, 0.6) 50%),
        linear-gradient(135deg, rgba(0, 0, 0, 0.6) 50%, transparent 50%);
      background-size: 6px 5px, 5px 5px;
      background-position: calc(100% - 15px) 50%, calc(100% - 10px) 50%;
      background-repeat: no-repeat;
    }

    footer button.normal {
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      height: 90%;
      width: 90%;
    }

    footer .group {
      height: 100%;
    }

    footer .group button {
      height: 90%;
      /* width: 10%; */
      margin: 0;
      padding: 0;
      /* display: inline-block; */
    }

    article {
      border: 1px solid #ccc;
      padding: 0.5rem;
    }

    article p {
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

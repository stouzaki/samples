<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Samples-CheckBox</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <section class="no1">
    <div class="checkbox-container">
      <input type="checkbox" id="cb1" />
      <label for="cb1">Checkbox 1</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="cb2" />
      <label for="cb2">Checkbox 2</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="cb3" />
      <label for="cb3">Checkbox 3</label>
    </div>
  </section>
  <section class="no2">
    <div class="checkbox-group">
      <div class="checkbox-container2">
        <input type="checkbox" id="cb2-1" />
        <label for="cb2-1">Checkbox 2-1</label>
      </div>
      <div class="checkbox-container2">
        <input type="checkbox" id="cb2-2" />
        <label for="cb2-2">Checkbox 2-2</label>
      </div>
      <div class="checkbox-container2">
        <input type="checkbox" id="cb2-3" />
        <label for="cb2-3">Checkbox 2-3</label>
      </div>
    </div>
  </section>
</body>

</html>
